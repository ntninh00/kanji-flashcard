<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="\site\favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanji flashcard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label for="dark-mode">Dark Mode</label>
        <input type="checkbox" id="dark-mode">
    </div>

    <h1>kanji flashcard</h1>

    <!-- Currently Learning Set -->
    <div id="current-set">
        <h2>Currently Learning <span id="current-set-title">Nothing</span></h2>
    </div>

    <!-- Progress Tracking -->
    <div id="progress">
        <h3>Progress</h3>
        <div class="progress-bar-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
    </div>
    <div class="progress-stats">
        <p>No Idea: <span id="no-idea-count">0</span></p>
        <p>Seen but No Idea: <span id="seen-but-no-idea-count">0</span></p>
        <p>Learnt: <span id="remembered-count">0</span></p>
    </div>

    <!-- Kanji Display Section -->
    <div id="kanji-display">
        <div class="kanji-card">
            <div id="chunk-navigation">
                <button id="prev-chunk">Previous set</button>
                <button id="next-chunk">Next set</button>
            </div>
            <h4 id="kanji"></h4>
            <div id="options">
                <button id="no-idea">No Idea</button>
                <button id="seen-but-no-idea">Seen</button>
                <button id="remembered">Learnt</button>
                <!-- <button id="reset-progress">Reset</button> -->
            </div>
            <div id="reading-meaning" style="display: none;">
                <p> <span id="reading"></span></p>
                <p> <span id="meaning"></span></p>
                <button id="next">Next</button>
            </div>
        </div>
    </div>


    <!-- Pre-defined Kanji Sets Section -->
    <div class="spoiler">
        <button class="spoiler-button">Choose a Kanji Set</button>
        <div class="spoiler-content">
            <div id="predefined-kanji-sets">

            </div>
        </div>
    </div>
    <!-- Custom Kanji Set Section -->
    <div class="spoiler">
        <button class="spoiler-button">Add Your Own Kanji Set</button>
        <div class="spoiler-content">
            <div id="custom-kanji-set">
                <input type="text" id="set-name" placeholder="Enter a name for your set">
                <textarea id="kanji-input" placeholder="Enter kanji, reading, meaning (one per line)"></textarea>
                <button id="submit-custom">Submit Custom Set</button>
            </div>
        </div>
    </div>

    <!-- Saved Custom Sets Section -->
    <div class="spoiler">
        <button class="spoiler-button">Your Saved Sets</button>
        <div class="spoiler-content">
            <div id="saved-sets">
                <ul id="saved-sets-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Login/Register Form -->
    <!--     <div id="auth-form">
        <h2>Login or Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div> -->
</body>

</html>
